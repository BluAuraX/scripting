<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Mad Libs Assignment</title>
</head>

<body>
	
	<h1>Using Forms to Get User Input</h1>
	
	<p>Please fill out the following form so that I can give you a custom message</p>
	
	<!--the beginning of the form - we will add the function call to hook it up with our JavaScript-->
	<form action="javasscript:write();">
	
		<!--simple text field with some added attributes-->
		<p>
			<label for="fName">First name:</label>
			<input type="text" id="fName" name="fName" required autofocus>
		</p>
		
		<p>
			<!--select element - aka drop-down list-->
			<label for="seasons">Choose a season:</label>
			<select id="seasons" name="seasons">
				<option value="winter">Winter</option>
				<option value="spring">Spring</option>
				<option value="summer">Summer</option>
				<option value="autumn">Autumn</option>
			</select>
		</p>
		
		<p>
			<!--set of three radio buttons-->
			<label for="fav_animal">Choose your favourite animal:</label>
			<input type="radio" name="fav_animal" value="dog">Dog
			<input type="radio" name="fav_animal" value="cat">Cat
			<input type="radio" name="fav_animal" value="fish">Fish
		</p>
		
		
		<!--the button which will 'submit' the form to the 'form action' which is a call to our JavaScipt function-->
		<p><input type="submit" value="Click Me"></p>	
	</form>
	
	<div id="output">This is where the output is going.</div>
	
	<script>
		function write()[
			//this is where the function that runs on the form is submitted
			console.log("It's working");
			
			/*variable declaration block -- This is where we create the variables and assign them a value
			In this case the value is whatever the user has entered into the input elements*/
	var userName = document.getElementById('fName').value;
	var seas = document.getElementById('seasons').value;
			//we will use this variable to create a custom message depending on which animal they choose
			
	var ani = document:querySelector('input[name="fav_animal"]:checked').value;
	console.log(ani);
			
			
			
	var aniMessage;
			
			
				
				//if conditional logic depending on their choice
				if(ani=="dog"){
					aniMessage="Dop people are the best. My dog's name is Joe The Weirdo.";
				}else if(ani=="cat"){
					aniMessage="Cats are so cuddly... and scratchy. My cat's name was Chamberlain.";
				}else if(ani=="fish"){
					aniMessage="Fish are so calming. My daughter's fish's name is Billy John."
				}
			
			
				//concantenate together strings and variables to create a message
			document.getElementById('output').innerHTML="<img src='stories.jpg' alt='stories'><br>";
			document.getElementById('output').innerHTML+="<p >Hello"+userName+"!</p>";
			document.getElementById('output').innerHTML+=" My favourite season is also "+seas+". ";
			document.getElementById('output').innerHTML+=aniMessage;
			
		]
		
	</script>
</body>
</html>
